<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou navegadores diferentes.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio em MP3</h1>
    <p>Vamos reproduzir um áudio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Silent.mp3" type="audio/mpeg">
        

    </audio>
    <p>infelizmente seu navegador não consegue reproduzir audio <a href="midia/Silent.mp3">Clique aqui para baixar o audio</a></p>
</body>
</html>
